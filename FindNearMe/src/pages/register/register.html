<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image"> 
  <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
          
  <ion-item>
    <ion-input type="password"  placeholder="Password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>
          
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" (click)="register(user)">Register</button>
      </ion-col>
    </ion-row>
</ion-content>
