<ion-content class="bg-image no-scroll" padding>

  <img src="assets/imgs/logo.png" class="logo">

  <div>
    <ion-list inset>
      <ion-item>
        <ion-label style="font-size:12px; background-color:transparent" stacked>Username</ion-label>
        <ion-input class="label" type="text" placeholder="Enter Username" [(ngModel)]="userTest.email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label style="font-size:12px; background-color:transparent" stacked>Password</ion-label>
        <ion-input class="label" type="password" placeholder="Enter Password" [(ngModel)]="userTest.password"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <p style="font-family: open-sans; font-size:14px; color:#ebebeb; text-align: center">Forgot yout password ?</p>

  <div text-center>
    <button class="btnWidth" ion-button color="secondary" round (click)="login(userTest)" type="submit">Login</button>
  </div>

  <div text-center>
    <button class="btnWidth" ion-button color="myWhite" round (click)="createAccount()">Sign Up</button>
  </div>

  <div text-center>
    <img src="assets/imgs/facebook.png" class="fb-button" (click)="loginWithFacebook()">    
  </div>
</ion-content>
